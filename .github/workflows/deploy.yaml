# .github/workflows/deploy.yml
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main] # deploy only when main is updated

permissions:
  contents: read # read the repo
  pages: write # publish to Pages
  id-token: write # needed by deploy‑pages

concurrency: # avoid simultaneous deployments
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build the site
        run: npm run build # runs `vite build` (and TypeScript) as per your package.json

      - name: ➕ Copy index.html → 404.html
        run: cp dist/index.html dist/404.html

      - name: ⬆️ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # what we just built

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
